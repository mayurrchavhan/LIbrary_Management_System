{% extends 'base.html' %}
{% block heading %} Signup {% endblock heading %}

{% block content %}

<form class="w-2xl sm:w-1/2 max-w-xs flex flex-col mx-auto -mt-8 sm:-mt-12" action="/student/signup/" method="POST">
  {% csrf_token %}
  <div class="w-1/2  max-w-xs flex flex-col sm:flex-row mt-4  sm:items-center"></div>
    <label class="text-xl" for="firstname">Firstname</label>
    <input
      class="px-2 py-1 bg-transparent border-white border-2 h-lg mt-2 rounded "
      name="firstname"
      id="firstname"
      type="text"
      placeholder="firstname"
    />
  </div>
  <div class="w-1/2 max-w-xs flex flex-col sm:flex-row mt-4 sm:items-center"></div>
    <label class="text-xl" for="lastname">Lastname</label>
    <input
      class="px-2 py-1 bg-transparent border-white border-2 mt-2  rounded "
      name="lastname"
      id="lastname"
      type="text"
      placeholder="lastname"
    />
  </div>
  <div class="w-1/2  max-w-xs flex flex-col sm:flex-row mt-4  sm:items-center"></div>
  <label class="text-xl" for="EmailID">EmailID</label>
  
  <input
    class="px-2 py-1 bg-transparent border-white border-2 h-lg mt-2 rounded "
    name="EmailID"
    type="text"
    id="EmailID"
    placeholder="EmailID"
  />
  <p id="EmailID-error" class="hidden text-red-400 py-1">ID either incomplete or exists</p>
</div>
</div>
<div class="w-1/2 max-w-xs flex flex-col sm:flex-row mt-4 sm:items-center"></div>
  <label class="text-xl" for="password">Password</label>
  <input
    class="px-2 py-1 bg-transparent border-white border-2 mt-2  rounded "
    name="password"
    id="password"
    type="password"
    placeholder="password"
  />
</div>

</div>
  
<button class="text-white hover:shadow-md text-xl rounded bg-green-500 px-4 py-2 mt-8 " type="submit">Submit</button>
</form>


<script>
const users="{{users | escapejs}}"; 
const idField=document.querySelector('#EmailID');
const idError=document.querySelector('#EmailID-error');
idField.addEventListener('input',()=>{
  idError.classList.add('hidden')
  if (users.includes(idField.value)){
    idError.classList.remove('hidden')
  }
})
</script>
{% endblock content %}
