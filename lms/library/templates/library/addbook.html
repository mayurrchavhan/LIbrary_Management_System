{% extends 'base.html' %}

{% block heading %} Add Book {% endblock heading %}

{% block content %}

<form
  class="w-2xl sm:w-1/2 max-w-lg flex flex-col mx-auto"
  method="POST"
  action="/addbook/"
  enctype="multipart/form-data"
>
  {% csrf_token %}
  <div class="w-full max-w-lg flex flex-col mt-4 justify-center">
    <label class="text-xl mb-2" for="name">Name</label>
    <input
      class="px-2 py-1 bg-transparent border-black border-2 rounded text-gray-800 AB"
      type="text"
      placeholder="name"
      id="name"
      name="name"
    />
  </div>
  <div class="w-full max-w-lg flex flex-col mt-4 justify-center">
    <label class="text-xl mb-2" for="category">Category</label>
    <input
      class="px-2 py-1 bg-transparent border-black border-2 rounded text-gray-800 AB"
      type="text"
      placeholder="category"
      id="category"
      name="category"
    />
  </div>
  <div class="w-full max-w-lg flex flex-col mt-4 justify-center">
    <label class="text-xl mb-2" for="book-image">Image</label>
    <input
      class="px-2 py-1 bg-transparent border-black border-2 rounded text-gray-800 "
      type="file"
      accept="image/*"
      name="book-image"
      id="book-image"
    />
  </div>
  <div class="w-full max-w-lg flex flex-col mt-4 justify-center">
    <label class="text-xl mb-2" for="author">Author</label>
    <input class="px-2 py-1 bg-transparent border-black border-2 rounded text-black-800 AB"
           placeholder="author"
           name="author"
           id="author"
           type="text"/>
  </div>
  <button
    class="text-white place-self-center hover:shadow-md text-xl w-full rounded bg-green-500 px-4 py-1 mt-8"
    type="submit">
    Add Book
  </button>
</form>
{% endblock content%}
